<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,300i,400,400i,500,500i,700,700i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Github</title>
</head>

<body>
  <header class="header-container">
    <div class="navbar-container row mar-h-0  full-h align-center flex justify-space-between">
      <div class="menu-container">
      </div>
      <div class="logo-container">
      </div>
      <div class="settings-container">
      </div>
      <ul class="navbar-right flex align-center-i mar-left-5">
        <li>
          <input type="text" value="" placeholder="Search or jump to..">
          <img src="img/icon-input-nav.png" alt="Icon" class="icon-search">
        </li>
        <li><a href="#" target="_blank" rel="">Pull requests</a></li>
        <li><a href="#" target="_blank" rel="">Issues</a></li>
        <li><a href="#" target="_blank" rel="">Marketplace</a></li>
        <li><a href="#" target="_blank" rel="">Explore</a></li>
      </ul>
      <ul class="navbar-left flex align-center-i">
        <li></li>
        <li class="plus"></li>
        <li></li>
      </ul>
    </div>
  </header>
  <main class="main-container">
    <section class="row mar-top-2 info-container">
      <div class="column-3 pad-right-4">
        <section class="flex flex-col">
          <div class="border">
            <a href="#">
              <img src="img/dAvatar.png" alt="avatar" class="full-w">
            </a>
            <div class="flex flex-row pad-full-1">
              <a href="#">
                <figure>
                  <img src="img/smiley.png" alt="smile">
                </figure>
              </a>
              <a href="#" class="mar-left-1 text_deco_none">
                <span class="status">Set status</span>
              </a>
            </div>
          </div>
          <summary class="flex flex-col names">
            <span class="name"> Name Name</span>
            <span class="username"> Username</span>
          </summary>
          <button class="full-w border edit-btn">
            Edit profile
          </button>
        </section>
      </div>
      <div class="column-9 border repo-container">

      </div>
    </section>
  </main>
</body>

</html>
