<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,300i,400,400i,500,500i,700,700i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Github</title>
</head>

<body>
  <header class="header-container">
    <div class="navbar-container row mar-h-0  full-h align-center flex justify-space-between">
      <div class="menu-container">
      </div>
      <div class="logo-container">
      </div>
      <div class="settings-container">
      </div>
      <ul class="navbar-right flex align-center-i mar-left-5">
        <li>
          <input type="text" value="" placeholder="Search or jump to..">
          <img src="img/icon-input-nav.png" alt="Icon" class="icon-search">
        </li>
        <li><a href="#" target="_blank" rel="">Pull requests</a></li>
        <li><a href="#" target="_blank" rel="">Issues</a></li>
        <li><a href="#" target="_blank" rel="">Marketplace</a></li>
        <li><a href="#" target="_blank" rel="">Explore</a></li>
      </ul>
      <ul class="navbar-left flex align-center-i">
        <li></li>
        <li class="plus"></li>
        <li></li>
      </ul>
    </div>
  </header>
  <main class="main-container mar-xlarge-h-0 full-w-xlarge">
    <section class="row mar-top-2 info-container">
      <div class="column-3 column-large-4 column-meddium-12 mar-meddium-bottom-2 pad-right-3 pad-meddium-right-0">
        <section class="flex flex-col flex-meddium-row">
          <div class="border tiny-w-meddium tiny-h-meddium mar-meddium-right-2">
            <img src="img/dAvatar.png" alt="avatar" class="full-w">
            <div class="flex flex-row pad-full-1 display-meddium-none">
              <a href="#">
                <figure>
                  <img src="img/smiley.png" alt="smile">
                </figure>
              </a>
              <a href="#" class="mar-left-1 text_deco_none">
                <span class="status">Set status</span>
              </a>
            </div>
          </div>
          <div class="flex flex-col med-w-meddium">
            <summary class="flex flex-col names pad-meddium-top-0 pad-meddium-bottom-1">
              <span class="name"> Name Name</span>
              <span class="username"> Username</span>
            </summary>
            <div class="display-none display-meddium-block">
              <div class="flex flex-row pad-full-1 pad-meddium-full-0 border">
                <a href="#">
                  <figure>
                    <img src="img/smiley.png" alt="smile">
                  </figure>
                </a>
                <a href="#" class="mar-left-1 text_deco_none">
                  <span class="status">Set status</span>
                </a>
              </div>
            </div>

          </div>
          <button class="full-w border edit-btn display-meddium-none ">
            Edit profile
          </button>
        </section>
        <section class="details mar-top-1 f2">
          <p class="">
              I'm a passionate and motivated developer with over two years 
              of experience and a knack 
              for creating software applications. I like the changing nature of the web
          </p>
          <span class="flex align-center-i">
            <img src="img/company.png" alt="Company">
            <p>Capital One</p>
          </span>
          <span class="flex align-center-i">
              <img src="img/location.png" alt="Location">
              <p>Richmond, Virginia</p>
            </span>
        </section>
      </div>
      <div class="column-9 column-large-8 column-meddium-12 border repo-container">

      </div>
    </section>
  </main>
</body>

</html>
